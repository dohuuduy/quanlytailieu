name: Supabase CLI - Scheduled Run

on:
  schedule:
    # Ch·∫°y m·ªói 5 ng√†y l√∫c 08:00 GMT+7 ‚Üí 01:00 UTC
    - cron: '0 1 */5 * *'
  workflow_dispatch:

jobs:
  run-supabase-cli:
    runs-on: ubuntu-latest
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      PROJECT_REF:           ${{ secrets.PROJECT_REF }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest   # ho·∫∑c c·ª• th·ªÉ: "2.31.2" 

      - name: Verify Supabase CLI version
        run: supabase --version

      - name: Authenticate Supabase CLI
        run: supabase login --token $SUPABASE_ACCESS_TOKEN

      - name: Run Supabase command (v√≠ d·ª•: dump DB)
        run: |
          supabase db dump --project-ref $PROJECT_REF --file=backup.sql
          echo "üì¶ Database dumped to backup.sql"

