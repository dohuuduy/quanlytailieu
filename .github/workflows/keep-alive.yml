name: Keep Supabase Alive

on:
  schedule:
    # Cháº¡y má»—i 5 ngÃ y vÃ o 12:00 UTC
    - cron: '0 12 */5 * *'
  workflow_dispatch: # Cho phÃ©p cháº¡y thá»§ cÃ´ng tá»« GitHub UI

jobs:
  keep-alive:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm init -y
          npm install @supabase/supabase-js

      - name: Write keep-alive script
        run: |
          cat > ping.js << 'EOF'
          const { createClient } = require('@supabase/supabase-js');

          const supabase = createClient(
            process.env.SUPABASE_URL,
            process.env.SUPABASE_KEY
          );

          async function keepAlive() {
            try {
              const { data, error } = await supabase
                .from('keep_alive') // ðŸ” TÃªn báº£ng thá»±c táº¿
                .select('id')
                .limit(1);

              if (error) {
                console.error('Query error:', error.message);
                process.exit(1); // ÄÃ¡nh dáº¥u tháº¥t báº¡i rÃµ rÃ ng
              } else {
                console.log('âœ… Database is alive. Sample data:', data);
              }
            } catch (err) {
              console.error('Unexpected error:', err.message);
              process.exit(1);
            }
          }

          keepAlive();
          EOF

      - name: Run keep-alive ping
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: node ping.js

      - name: Done
        if: success()
        run: echo "ðŸŽ‰ Supabase keep-alive ping completed successfully."

      - name: Show error if failed
        if: failure()
        run: echo "âŒ Ping failed. Check logs above for more details."
